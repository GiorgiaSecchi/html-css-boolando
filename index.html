<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giorgia Secchi" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Boolando</title>
  </head>
  <body>
    <main>
      <!-- 6 CARD -->
      <section class="products">
        <!-- CONTAINER  -->
        <div class="container">
          <!-- CARD PRODUCT -->
          <div class="product-card">
            <!-- IMAGE -->
            <div class="card-img">
              <img class="img-product" src="./img/1.webp" alt="immagine 1" />
              <!-- LATO B -->
              <div class="img-product-hover">
                <img src="./img/1b.webp" alt="immagine 1b" />
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="card-description">
              <p class="brand-name">Levi's</p>
              <h3 class="name-product">RELAXED FIT TEE UNISEX</h3>
              <p class="price">14,99</p>
            </div>

            <!-- DISCOUNT % -->
            <div class="card-discount">-50%</div>

            <!-- TARGET -->
            <div class="card-target">Sostenibilit√†</div>

            <!-- WISH LIST -->
            <div class="card-wishlist">
              <div class="fa-heart">
                <i class="fa-solid fa-heart fa-4x"></i>
              </div>
            </div>
          </div>

          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
        </div>
      </section>
    </main>
  </body>
</html>
