<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Giorgia Secchi" />

    <!-- CSS -->
    <link rel="stylesheet" href="./css/style.css" />

    <!-- FONT AWESOME -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
    />

    <title>Boolando</title>
  </head>
  <body>
    <main>
      <!-- 6 CARD -->
      <section class="products">
        <!-- CONTAINER  -->
        <div class="container">
          <!-- CARD PRODUCT -->
          <div class="product-card">
            <!-- IMAGE -->
            <div class="card-img">
              <img class="img-product" src="./img/1.webp" alt="immagine 1" />
              <!-- LATO B -->
              <div class="img-product-hover">
                <img src="./img/1b.webp" alt="immagine 1b" />
              </div>
            </div>

            <!-- DESCRIPTION -->
            <div class="card-description">
              <p class="brand-name">Levi's</p>
              <h3 class="name-product">RELAXED FIT TEE UNISEX</h3>
              <div class="price">
                <p class="price-discount">14,99 €</p>
                <p class="price-original">29,99 €</p>
              </div>
            </div>

            <!-- DISCOUNT % -->
            <div class="card-discount">-50%</div>

            <!-- TARGET -->
            <div class="card-target">Sostenibilità</div>

            <!-- WISHLIST -->
            <div class="card-wishlist">
              <div class="heart">
                <i class="fa-solid fa-heart fa-1x"></i>
              </div>
            </div>
          </div>

          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
          <div class="product-card"></div>
        </div>
      </section>
    </main>
  </body>
</html>
